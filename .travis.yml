language: generic
sudo: required
services:
    - docker

before_install:
    - docker build -t jayzziebone/docker-react -f Dockerfile .

script:
    - docker run -e CI=true jayzziebone/docker-react npm run test -- --coverage

deploy:
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-2-354937131190"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY